<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- رابط ملف CSS -->
    <title>Pour Toi</title>
</head>
<body>
    <header>
        <img src="img/P3.jpg" alt="Logo" class="logo">
        <h1 class="site-name">Pour Toi</h1>
    </header>

    <section id="about">
        <h2>À Propos de Moi</h2>
        <p>Je suis un designer passionné par la création de designs uniques et attrayants.</p>
    </section>

    <section id="mes-realisations">
        <h2>Mes Réalisations</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- أضف صورك هنا -->
                <div class="swiper-slide">
                    <img src="C:\Users\pc\Desktop\PourToi\img\P1.jpg" alt="Réalisation 1">
                </div>
                <div class="swiper-slide">
                    <img src="C:\Users\pc\Desktop\PourToi\img\P2.jpg" alt="Réalisation 2">
                </div>
                <div class="swiper-slide">
                    <img src="C:\Users\pc\Desktop\PourToi\img\P3.jpg" alt="Réalisation 3">
                </div>
                <!-- أضف المزيد من الشرائح (صور) حسب الحاجة -->
            </div>
            <!-- عناصر التحكم (اختياري) -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <section id="request-design">
        <h2>Demander un Design</h2>
        <form action="https://formspree.io/f/xkgnolbr" method="POST" enctype="multipart/form-data">
            <h3>Demande de design</h3>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="type">Type de design:</label>
            <input type="text" id="type" name="type" placeholder="Type de design souhaité" required>

            <label for="duration">Durée en jour </label>
            <input type="text" id="duration" name="duration" placeholder="Durée souhaitée" required>

            <label for="image">Image de référence:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Détails supplémentaires" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section id="contact">
        <h2>Mes Coordonnées</h2>
        <div class="contact-info">
            <a href="tel:34025654" class="contact-icon">
                <i class="fas fa-phone-alt"></i>
            </a>
            <a href="https://wa.me/34025654" class="contact-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/share/oaKKQHdmy6CBisNF/?mibextid=LQQJ4d" class="contact-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.snapchat.com/add/ms_chbr?share_id=2NiLYcTeQqGgTFzlNOG8kg&locale=fr_MR" class="contact-icon">
                <i class="fab fa-snapchat-ghost"></i>
            </a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Pour Toi. Tous droits réservés.</p>
    </footer>

    <script>
        // إضافة تأثير الحركة عند الضغط على الصورة
        const images = document.querySelectorAll('.image');

        images.forEach(image => {
            image.addEventListener('click', () => {
                image.classList.toggle('zoom');
            });
        });
    </script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
